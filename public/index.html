    <meta charset="UTF-8">

    <title>Fetch JSON from API</title>
</head>
<body>
<div style="text-align: center">
    <h1 style="font-size: 50px; font-weight: bold">Project Plantonia</h1>

    <p style="font-size: 30px; font-weight: bold;">
        Temperature : <span id="cekSuhu"></span><br>
        Soil moisture : <span id="cekKelembapan"></span>
    </p>

    <p style="font-size: 30px; font-weight: bold;">
        <span id="alertSuhu"></span><br>
        <span id="alertKelembapan"></span>
    </p>
    </div>

    <script>
        const api_url = 'http://worldtimeapi.org/api/ip';
        async function getData() {
            const response = await fetch(api_url);
            const data = await response.json();

            document.getElementById('lat').textContent = data.datetime.substring(11,19);
            document.getElementById('long').textContent = data.timezone;

            setInterval(getData,700);
        }
        getData();
    </script>
</body>
